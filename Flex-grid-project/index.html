<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-flex practice project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section class="section-title">
        <h1>Top Player</h1>
        <div class="players">
          <div class="player">
            <img src="./images/Player.png" alt="Player" />
            <h3>John Smith</h3>
          </div>
          <div class="player">
            <img src="./images/Player-1.png" alt="Player" />
            <h3>Pro Rasel</h3>
          </div>
          <div class="player">
            <img src="./images/Player-2.png" alt="Player" />
            <h3>Abu Sufian </h3>
          </div>
          <div class="player">
            <img src="./images/Player-3.png" alt="Player" />
            <h3>Shajedul Karim</h3>
          </div>
          <div class="player">
            <img src="./images/Player-4.png" alt="Player" />
            <h3>Maruf Ahmed</h3>
          </div>
          <div class="player">
            <img src="./images/Player-5.png" alt="Player" />
            <h3>Mujahid</h3>
          </div>
        </div>

        <hr>
        <div class="article-title">
            <h1>Blog</h1>
        </div>
        <div class="blogs">
            <div class="blog">
                <div class="thumnail">
                <img src="./images/blog.png" alt="">
                </div>
                <div class="blog-details">
                <h3>13 of My Favorite <br/> UI/UX Goodies</h3>
                <p>By <a href="#">Danny Sapio</a></p>
                </div>
            </div>
            <div class="blog">
                <div class="thumnail">
                <img src="./images/blog-1.png" alt="">
                </div>
                <div class="blog-details">
                <h3>UI cheat sheet:<br/> list vs grids</h3>
                <p>By <a href="#">Tess Gadd</a></p>
                </div>
            </div>
            <div class="blog">
                <div class="thumnail">
                <img src="./images/blog-2.png" alt="">
                </div>
                <div class="blog-details">
                <h3>7 typography tips <br/> for interface design</h3>
                <p>By <a href="#">Jeremiah Lam</a></p>
                </div>
            </div>
            <div class="blog">
                <div class="thumnail">
                <img src="./images/blog-4.png" alt="">
                </div>
                <div class="blog-details">
                <h3>Your logo is <br/> copied</h3>
                <p>By <a href="#">Ferdinand Vogler</a></p>
                </div>
            </div>
        </div>
      </section>
      <section class="section-title">
          <h1>Course</h1>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
